
<div *ngIf="authority">
    <h2><span jhiTranslate="gtMgrApp.authority.detail.title">Authority</span> {{authority.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="gtMgrApp.authority.name">Name</span></dt>
        <dd>
            <span>{{authority.name}}</span>
        </dd>
        <dt><span jhiTranslate="gtMgrApp.authority.menu">Menu</span></dt>
        <dd>
            <span *ngFor="let menu of authority.menus; let last = last">
                <a [routerLink]="['/menu', menu?.id ]">{{menu.id}}</a>{{last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'authority/'+ authority.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
