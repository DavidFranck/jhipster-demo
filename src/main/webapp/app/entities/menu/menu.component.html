<div>
    <h2>
        <span jhiTranslate="adxMgrApp.menu.home.title">Menus</span>
        <button class="btn btn-primary float-right jh-create-entity create-menu" [routerLink]="['/', { outlets: { popup: ['menu-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="adxMgrApp.menu.home.createLabel">
            Create new Menu
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="menus">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="name"><span jhiTranslate="adxMgrApp.menu.name">Name</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="href"><span jhiTranslate="adxMgrApp.menu.href">Href</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="icon"><span jhiTranslate="adxMgrApp.menu.icon">Icon</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="target"><span jhiTranslate="adxMgrApp.menu.target">Target</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="isShow"><span jhiTranslate="adxMgrApp.menu.isShow">Is Show</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="permission"><span jhiTranslate="adxMgrApp.menu.permission">Permission</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="sort"><span jhiTranslate="adxMgrApp.menu.sort">Sort</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="menuId"><span jhiTranslate="adxMgrApp.menu.menu">Menu</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let menu of menus ;trackBy: trackId">
                <td><a [routerLink]="['../menu', menu.id ]">{{menu.id}}</a></td>
                <td>{{menu.name}}</td>
                <td>{{menu.href}}</td>
                <td>{{menu.icon}}</td>
                <td>{{menu.target}}</td>
                <td>{{menu.isShow}}</td>
                <td>{{menu.permission}}</td>
                <td>{{menu.sort}}</td>
                <td>
                    <div *ngIf="menu.menuId">
                        <a [routerLink]="['../menu', menu.menuId  ]" >{{menu.menuId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../menu', menu.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'menu/'+ menu.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'menu/'+ menu.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
        <div *ngIf="menus && menus.length">
            <div class="row justify-content-center">
                <jhi-item-count [page]="page" [total]="queryCount" [itemsPerPage]="itemsPerPage"></jhi-item-count>
            </div>
            <div class="row justify-content-center">
                <ngb-pagination [collectionSize]="totalItems" [(page)]="page" (pageChange)="loadPage(page)"></ngb-pagination>
            </div>
        </div>
</div>
