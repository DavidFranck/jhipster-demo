<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myProductLabel" jhiTranslate="gtMgrApp.product.home.createOrEditLabel">Create or edit a Product</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!product.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="product.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="gtMgrApp.product.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                [(ngModel)]="product.name" required />
            <div [hidden]="!(editForm.controls.name?.dirty && editForm.controls.name?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.name?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="gtMgrApp.product.previewUrl" for="field_previewUrl">Preview Url</label>
            <input type="text" class="form-control" name="previewUrl" id="field_previewUrl"
                [(ngModel)]="product.previewUrl" required />
            <div [hidden]="!(editForm.controls.previewUrl?.dirty && editForm.controls.previewUrl?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.previewUrl?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="gtMgrApp.product.os" for="field_os">Os</label>
            <select class="form-control" name="os" [(ngModel)]="product.os" id="field_os"  required>
                <option value="IOS">{{'gtMgrApp.Os.IOS' | translate}}</option>
                <option value="ANDROID">{{'gtMgrApp.Os.ANDROID' | translate}}</option>
            </select>
            <div [hidden]="!(editForm.controls.os?.dirty && editForm.controls.os?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.os?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="gtMgrApp.product.type" for="field_type">Type</label>
            <select class="form-control" name="type" [(ngModel)]="product.type" id="field_type"  required>
                <option value="APP_DOWNLOAD">{{'gtMgrApp.ProductType.APP_DOWNLOAD' | translate}}</option>
            </select>
            <div [hidden]="!(editForm.controls.type?.dirty && editForm.controls.type?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.type?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="gtMgrApp.product.packetUrl" for="field_packetUrl">Packet Url</label>
            <input type="text" class="form-control" name="packetUrl" id="field_packetUrl"
                [(ngModel)]="product.packetUrl"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="gtMgrApp.product.remarks" for="field_remarks">Remarks</label>
            <input type="text" class="form-control" name="remarks" id="field_remarks"
                [(ngModel)]="product.remarks"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="gtMgrApp.product.createDate" for="field_createDate">Create Date</label>
            <div class="d-flex">
                <input id="field_createDate" type="datetime-local" class="form-control" name="createDate" [(ngModel)]="product.createDate"
                  />
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="gtMgrApp.product.updateDate" for="field_updateDate">Update Date</label>
            <div class="d-flex">
                <input id="field_updateDate" type="datetime-local" class="form-control" name="updateDate" [(ngModel)]="product.updateDate"
                  />
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="gtMgrApp.product.createBy" for="field_createBy">Create By</label>
            <input type="number" class="form-control" name="createBy" id="field_createBy"
                [(ngModel)]="product.createBy"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="gtMgrApp.product.updateBy" for="field_updateBy">Update By</label>
            <input type="number" class="form-control" name="updateBy" id="field_updateBy"
                [(ngModel)]="product.updateBy"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="gtMgrApp.product.delFlag" for="field_delFlag">Del Flag</label>
            <select class="form-control" name="delFlag" [(ngModel)]="product.delFlag" id="field_delFlag" >
                <option value="ON">{{'gtMgrApp.DelFlag.ON' | translate}}</option>
                <option value="OFF">{{'gtMgrApp.DelFlag.OFF' | translate}}</option>
            </select>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
